<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="=X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Contents</title>
</head>
<body>
    <table>
        <tr>
            <th><b>ID</b></th>
            <th><b>Character Name</b></th>
            <th><b>Class</b></th>
            <th><b>Race</b></th>
            <th>Delete</th>
            <th>Edit</th>
            <th>View</th>
        </tr>
        {% for item in sheets %}
            <tr>
                <th>{{ item.CharID }}</th>
                <th>{{ item.CharacterName }}</th>
                <th>{{ item.CharacterClass }}</th>
                <th>{{ item.Race }}</th>
                <td>
                    <form action="/delete" method="POST">
                        <input type="hidden" name="c_id" value="{{ item.CharID }}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
                <td>
                    <form action="/edit/{{ item.CharID }}" method="GET">
                        <input type ="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form action="/view/{{ item.CharID }}" method="GET">
                        <input type="submit" value="View">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add">Add new sheet</a>
    <a href="/login">Login</a>
    <a href="/createuser">Create an account</a>
</body>
</html>
